<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <title>S2-04 e-commerce com Flexbox</title>
</head>
<body>

  <header>
    <h1>TechShop</h1>
    <nav>
      <ul class="products">
        <li>
          <a href="#">Televisões</a>
        </li>
        <li>
          <a href="#">Celulares</a>
        </li>
        <li>
          <a href="#">Eletrodomésticos</a>
        </li>
        <li>
          <a href="#">Informática</a>
        </li>
      </ul>
        <section class="botao">
          <button>Promoções</button>
        </section>
    </nav>
  </header>
  
  

  <main class="productsWrapper">
    <div class="container">
      <div class="cards">
        <figure>
          <img src="./img/Televisão 50_pol.png" alt="televisão com 50 polegadas">
          <figcaption hidden>Televisão tela de plasma, 50 polegadas, da Kenzie</figcaption>
          <p>Smart TV 50" UHD 4K Kenzie 50AU7700, Processador Crystal 4K, Tela...<br>R$ 2.000,00</p>
          <button>Adiciona ao carrinho</button>
        </figure>
      </div>

      <div class="cards">
        <figure>
          <img src="./img/Notebook.png" alt="notebook da Kenzie">
          <figcaption hidden>Notebook Kenzie, 11ª Geração, Intel Pentium Gold</figcaption>
          <p>Notebook Kenzie - i3501-M10P 15.6” HD 11ª Geração Intel Pentium Gold 4GB 128...<br>R$ 4.600,00</p>
          <button>Adiciona ao carrinho</button>
        </figure>
      </div>
        
      <div class="cards">
        <figure>
          <img src="./img/Ar condicionado.png" alt="ar condicionado split kenzie 12.000 BTUs">
          <figcaption hidden>Ar condicionado Kenzie split 12.000 BTUs</figcaption>
          <p>Ar Condicionado Split Kenzie 12.000 BTUs Springer Midea Frio - 220 Volts <br>R$ 2.000,00</p>
          <button>Adiciona ao carrinho</button>
        </figure>
      </div>

      <div class="cards">
        <figure>
          <img src="./img/Geladeira.png" alt="geladeira frost free duplex">
          <figcaption hidden>Geladeira Kenzie Frost Free Duplex</figcaption>
          <p>Geladeira Kenzie BRM44HK Frost Free Duplex com Compartimento Extrafrio e <br>R$ 2.568,40</p>
          <button>Adiciona ao carrinho</button>
        </figure>
      </div>

      <div class="cards">
        <figure>
          <img src="./img/Celular.png" alt="Smartphone Kenzie Brasil A03 32GB">
          <figcaption hidden>Smartphone Kenzie Brasil A03 Core Preto 32GB</figcaption>
          <p>Smartphone Kenzie Brasil A03 Core Preto 32GB, Câmera Traseira 8 MP, Tela...<br>R$ 2.000,00</p>
          <button>Adiciona ao carrinho</button>
        </figure>
      </div>

      <div class="cards">
        <figure>
          <img src="./img/Fritadeira a ar.png" alt="Fritadeira Elétrica Air Fryer AF-30I Preta 3,5L">
          <figcaption hidden>Fritadeira Elétrica Air Fryer AF-30I Preta 3,5L</figcaption>
          <p>Fritadeira Elétrica sem Óleo/Air Fryer  - Family-IV AF-30I Preta 3,5L <br>R$ 400,00</p>
          <button>Adiciona ao carrinho</button>
        </figure>
      </div>

      <div class="cards">
        <figure>
          <img src="./img/Televisão 43_pol.png" alt="Smart TV LED 43” Full HD AOC">
          <figcaption hidden>Smart TV LED 43” Full HD AOC</figcaption>
          <p>Smart TV 50" UHD 4K Kenzie 50AU7700, Processador Crystal 4K, Tela...<br>R$ 2.000,00</p>
          <button>Adiciona ao carrinho</button>
        </figure>
      </div>

      <div class="cards">
        <figure>
          <img src="./img/cadeira gamer.png" alt="Cadeira Gamer Giratória com Apoio Cabeça Frisokar Preta">
          <figcaption hidden>Cadeira Gamer Giratória com Apoio Cabeça Frisokar Preta</figcaption>
          <p>Cadeira Gamer Giratória Red System com Apoio Cabeça Frisokar Preta <br>R$ 1.240,00</p>
          <button>Adiciona ao carrinho</button>
        </figure>
      </div>
    </div>
  </main>

  <footer></footer>
  
</body>
</html>
